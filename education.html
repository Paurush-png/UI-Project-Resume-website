<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Education - Paurush Singh</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Nunito Sans', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #333;
            animation: fadeSlideIn 1.2s ease-in-out;
        }

        @keyframes fadeSlideIn {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        header {
            background: #444;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 26px;
            font-weight: bold;
            animation: slideDown 1s ease-out;
        }

        @keyframes slideDown {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .container {
            max-width: 900px;
            margin: 50px auto;
            padding: 30px;
            background: #fff;
            border-left: 8px solid #762d8ba3;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            animation: popIn 1s ease;
        }

        @keyframes popIn {
            0% {
                transform: scale(0.95);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        li {
            list-style-type: disc;
            font-size: 20px;
            margin-left: 30px;
            padding-left: 10px;
            color: #555;
            opacity: 0;
            animation: fadeInList 0.6s forwards;
        }

        li:nth-child(1) { animation-delay: 0.3s; }
        li:nth-child(2) { animation-delay: 0.5s; }
        li:nth-child(3) { animation-delay: 0.7s; }
        li:nth-child(4) { animation-delay: 0.9s; }

        @keyframes fadeInList {
            to {
                opacity: 1;
                transform: translateX(0);
            }
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
        }

        .back-link {
            display: inline-block;
            margin-top: 30px;
            padding: 12px 20px;
            font-size: 16px;
            font-weight: 600;
            color: white;
            background: #008080;
            text-decoration: none;
            border-radius: 5px;
            transition: transform 0.2s ease, background 0.3s ease;
        }

        .back-link:hover {
            background: #005f5f;
            transform: translateY(-3px);
        }
    </style>
</head>
<body>
    <header>
        <u><h2 style="font-family: 'Times New Roman', Times, serif;">Education</h2></u>
    </header>
    <div class="container">
        <ul>
            <li>Class 10th - 95%</li>
            <li>Class 12th - 90%</li>
            <li>B.Tech CSE - Amrita Vishwa Vidyapeetham</li>
            <li>SGPA - 1st sem - 8.75</li>
        </ul>
        <a href="index.html" class="back-link">Back to Home</a>
    </div>
</body>
</html>
